<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid d-flex justify-content-center align-items-center py-4">
                <a class="navbarBrand " href="/">Squirrace</a>
            </div>
        </nav>
        <div class="container-fluid full-height p-4">
            <div class="row d-flex justify-content-center text-center align-items-center ">
                <div id="choose" class="col-10 justify-content-center text-center align-items-center" style="background-color: rgb(0, 0, 0);height: 40rem;">
                    <!--button options-->
                    <div id="choose-btns">
                        <div id="1player"> Un jugador </div>
                        <div id="multiplayer"> Multijugador 1v1 </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        $(document).ready(function() {

            $('#1player').click(function() {
                sessionStorage.setItem('players', '1');
                $('#choose').html(`
                    <div id="choose-btns">
                        <div id="easy"> Modo Facil </div>
                        <div id="hard"> Modo Dificil </div>
                    </div>`);
            });

            $('#multiplayer').click(function() {
                sessionStorage.setItem('players', '2');
                $('#choose').html(`
                    <div id="choose-btns">
                        <div id="easy"> Modo Facil </div>
                        <div id="hard"> Modo Dificil </div>
                    </div>`);
                /* $('#choose').html(`
                    <div id="choose-btns">
                        <div id="ardilla"> Personaje: Ardilla </div>
                        <div id="niño"> Personaje: Niño </div>
                    </div>`); */
            });

            $('body').on('click', '#easy', function() {
                sessionStorage.setItem('mode', 'easy');
                $('#choose').html(`
                    <div id="choose-btns">
                        <div id="sc1"> Escenario 1 </div>
                        <div id="sc2"> Escenario 2 </div>
                        <div id="sc3"> Escenario 3 </div>
                    </div>`);
            });

            $('body').on('click', '#hard', function() {
                sessionStorage.setItem('mode', 'hard');
                $('#choose').html(`
                    <div id="choose-btns">
                        <div id="sc1"> Escenario 1 </div>
                        <div id="sc2"> Escenario 2 </div>
                        <div id="sc3"> Escenario 3 </div>
                    </div>`);
            });

            $('body').on('click', '#sc1', function() {
                sessionStorage.setItem('scenario', '1');
                window.location.href = 'game';
            });

            $('body').on('click', '#sc2', function() {
                sessionStorage.setItem('scenario', '2');
                window.location.href = 'game';
            });

            $('body').on('click', '#sc3', function() {
                sessionStorage.setItem('scenario', '3');
                window.location.href = 'game';
            });
        });
    </script>
</body>
</html>
